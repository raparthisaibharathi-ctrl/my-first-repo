<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Page</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f7f8fa, #e3ebf6);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      text-align: center;
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>Welcome to Your Beautiful Page</h1>
  <p>This is a clean and modern HTML template that you can use to start any simple web project. It's lightweight, elegant, and easy to customize.</p>
  <button class="button">Get Started</button>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

</body>
</html>
